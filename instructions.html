<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <title>Talimatlar - Siyasi Görüş Saptama Testi</title>
    <style>
        :root {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --primary: #2196f3;
            --secondary: #f44336;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            color: var(--primary);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .instruction-box {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .instruction-box p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-confirm {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-cancel {
            background: transparent;
            color: #888;
            font-size: 0.9rem;
        }

        .button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .btn-cancel:hover {
            color: var(--secondary);
            background: rgba(244, 67, 54, 0.1);
        }

        @media (max-width: 500px) {
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Talimatlar</h1>
    
    <div class="instruction-box">
        <p>Karşınıza bir dizi siyasi ve toplumsal ifade gelecek. Her bir ifade için size en uygun gelen seçeneğe tıklayın.</p>
        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.6;">Dürüst cevaplar vermeniz analizin doğruluğunu artıracaktır.</p>
    </div>

    <div class="btn-group">
        <button class="button btn-confirm" onclick="location.href='quiz.html';">
            Anladım, Başla!
        </button>
        <button class="button btn-cancel" onclick="location.href='index.html';">
            Vazgeç, Geri Dön
        </button>
    </div>
</div>

</body>
</html>
